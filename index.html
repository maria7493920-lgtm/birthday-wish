<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Happy Birthday ðŸŽ‰</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
        padding: 20px;
    }

    .card {
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 28px;
        color: #ff4b5c;
    }

    p {
        margin-top: 15px;
        font-size: 16px;
        color: #555;
    }

    button {
        margin-top: 20px;
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        background: #ff4b5c;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1e40;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    @media (max-width: 480px) {
        h1 { font-size: 22px; }
        p { font-size: 14px; }
    }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
    <h1>ðŸŽ‚ Happy Birthday!</h1>
    <p>Wishing you a day filled with love, joy, laughter and lots of cake! ðŸ¥³</p>
    <button onclick="startConfetti()">Celebrate ðŸŽ‰</button>
</div>

<script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    function createConfetti() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 2,
            d: Math.random() * 10 + 5,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10
        };
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        confetti.forEach((c, i) => {
            ctx.beginPath();
            ctx.fillStyle = c.color;
            ctx.fillRect(c.x, c.y, c.r, c.r);
        });

        updateConfetti();
    }

    function updateConfetti() {
        confetti.forEach((c, i) => {
            c.y += c.d / 2;
            c.x += Math.sin(c.y * 0.01);

            if (c.y > canvas.height) {
                confetti[i] = createConfetti();
                confetti[i].y = -10;
            }
        });
    }

    function startConfetti() {
        confetti = [];
        for (let i = 0; i < 150; i++) {
            confetti.push(createConfetti());
        }

        setInterval(drawConfetti, 20);
    }
</script>

</body>
</html>
